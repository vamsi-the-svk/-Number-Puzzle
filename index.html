<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Puzzle</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 style="color: blue;">Number Puzzle</h1>
  <div class="puzzle" id="puzzle">
    <div class="tile" draggable="true" id="1">5</div>
    <div class="tile" draggable="true" id="2">4</div>
    <div class="tile" draggable="true" id="3">3</div>
    <div class="tile" draggable="true" id="4">2</div>
    <div class="tile" draggable="true" id="5">1</div>
    <div class="tile" draggable="true" id="6">7</div>
    <div class="tile" draggable="true" id="7">6</div>
    <div class="tile" draggable="true" id="8">8</div>
    <div class="tile" draggable="true" id="9">9</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
